<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Garden Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader"></header>
    <main id="mainBody">
        <div class="fullWdthContainer">
            <div class="fullWdthElem" >
                <h2>What do you want to grow this year?</h2>
                <div id="gardenPlanInput">
                    <label for="plant">Plant name:</label>
                    <input type="text" id="toPlant" name="plant" value="Lettuce">
                    <button type='button'id="growIt">Grow it!</button>
                </div>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <h2>Frost Tender</h2>
                <p>consider planting in Spring</p>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <h2>Frost hardy</h2>
                <p>consider planting in Fall</p>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem" id="springDisplay">
                
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem" id="fallDisplay">
                
            </div>
        </div>
    </main>
    <footer id="mainFooter"> </footer>
    <script type="module" src="js/gardenPlan.mjs"></script>
</body>
</html>
