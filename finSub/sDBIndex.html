<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Seed Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader"></header>
    <main id="mainBody">
        <div class="fullWdthContainer">
            <form action="chooseCategory" id="sltCategory">
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value=" "selected> </option>
                    <option value="herbs">Herbs</option>
                    <option value="leafyVeg">Leafy Vegetables</option>
                    <option value="peas">Peas</option>
                    <option value="beans">Beans</option>
                    <option value="medicinal">Medicinal</option>
                    <option value="flowers">Flowers</option>
                    <option value="squash">Squash</option>
                    <option value="tomato">Tomatoes</option>
                    <option value="other">Other</option>
                </select>
                <p>Category: <span id="changed"></span></p>
            </form>
        </div>

        <div class="fullWdthContainer">
            <div class="fullWdthElem">
                <p>Choose a variety from that category</p>
            </div>
        </div>

            <div class="seedCardsContainer">
                <div class="seedCardElem">
                    <p>${seedPacket_id}</p>
                    <p>${brand_id}</p>
                    <p>${name}</p>
                    <p>${cultivar}</p>
                    <!-- plantedbefore? -->
                </div>
            </div>
        </div>
    </main>
    <footer id="mainFooter"> </footer>
    <script type="module" src="js/seedDB.mjs"></script>
</body>
</html>
