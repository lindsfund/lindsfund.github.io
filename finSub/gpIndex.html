<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Garden Plan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader"></header>
    <main id="mainBody">
        <div class="fullWdthContainer">
            <div class="fullWdthElem">
                <div>List of plants to grow this year(inputs)</div>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <p>Spring</p>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <p>Fall</p>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <p>Input will appear here if a spring plant</p>
                <p>should include dates to start sprouts</p>
                <p>and porential harvest</p>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <p>Input will appear here if better for fall</p>
                <p>should include dates to start sprouts</p>
                <p>and porential harvest</p>
            </div>
        </div>
    </main>
    <footer id="mainFooter"> </footer>
    <script type="module" src="js/main.js"></script>
</body>
</html>
