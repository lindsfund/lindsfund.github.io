<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Week 02</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>Week 02 Notes</h1>
        <hr>
    </header>
    <main>
      <div class="basicSyntax">
        <h3>Basic Syntax Notes</h3>
        <button onclick="showUser()">Click for User</button>
        <button onclick="showMonth()">Click for Month</button>
        <button onclick="showDay()" >Click for Day</button>
        <button onclick="showClick()" >Click for Button</button>
      </div>
      <br>
      <div class="objectMethodThis">
        <h3>"this" Notes</h3>
        <button onclick="me.talk()">reuse 1</button>
        <button onclick="you.talk()">reuse 2</button>
        <button onclick="meTalk()">Binded</button>
        <button onclick="talk.call(me)">Called</button>
        <button onclick="swapTalk.call(me,'call')">more parameters</button>
        <button onclick="swapTalk.call(me,'bind')">more parameters version 2</button>
      </div>
      <br>
      <div class="importExport">
        <h3>Import/Export Notes</h3>
        <Button class = "btn">Click to Change</Button>
        <div id="box"></div>
      </div>
      <h2>Image gallery</h2>
        <div class="gallery">
          <figure>
            <img src="images/group_notes.png" alt="image of notes">
            <figcaption>notes for group work process</figcaption>
          </figure>
        </div>
    </main>
    <footer>
      <a href="../index.html">Back to Notes Page</a>
    </footer>
    <script src="scripts.js"></script>
    <script type="module" src="main.js"></script>
  </body>
	
</html>
