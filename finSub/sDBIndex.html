<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Seed Database</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader"></header>
    <main id="mainBody">
        <div >
            <form action="chooseCategory" id="sltCategory">
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value="0" selected> </option>
                    <option value="1">Herbs</option>
                    <option value="2">Leafy Vegetables</option>
                    <option value="3">Peas</option>
                    <option value="4">Beans</option>
                    <option value="5">Medicinal</option>
                    <option value="6">Flowers</option>
                    <option value="7">Squash</option>
                    <option value="8">Tomatoes</option>
                    <option value="9">Other</option>
                </select>
                <p class = '_hide'><span id="changed"></span></p>
            </form>
        </div>
            <div class="seedCardsContainer">
                
            </div>
        </div>
    </main>
    <footer id="mainFooter"> </footer>
    <script type="module" src="js/seedDB.mjs"></script>
</body>
</html>
