<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Notes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1 id="wkNumHead"></h1>
    </header>
    <main>
     <form name="my">
      <input name ="one" value="1">
      <input name ="two" value="2">
      <input type="radio" name="age" value="10">
      <input type="radio" name="age" value="20">
      <fieldset>
        <legend>info</legend>
        <input type="text" name="login">
      </fieldset>
      <p id="mkItBlue">This should read banana</p>
      <select id="select">
        <option value="apple">Apple</option>
        <option value="pear">Pear</option>
        <option value="banana">Banana</option>
      </select>
      <br>
      <br>
      <select id="selectMult" multiple>
        <option value="blues" selected>Blues</option>
        <option value="rock" selected>Rock</option>
        <option value="classic">Classic</option>
      </select>
     </form>
     <form name="submitTest" action = 'http://google.com/search' method="GET">
       Click to go to google search: <input type="submit" value="Click">
     </form>
     <div id="mainInsert"></div>
     <div id="formDataObjects">
      <form action="#" id="myForm">
        <fieldset>
          <legend>Registration</legend>
          <div class="formBox">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" autocomplete="off" autocapitalize="on">
          </div>
          <div class="formBox">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" autocomplete="off" autocapitalize="on">
          </div>
          <div class="formBox">
            <label for="email">eMail</label>
            <input type="email" id="email" name="email" required autocomplete="off">
          </div>
          <div class="formBox">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required autocomplete="off">
          </div>
          <div class="formBox">
            <label for="spam">send me emails</label>
            <input type="checkbox" id="spam" name="spam" checked>
          </div>
          <div class="formBox">
           <button id="btnSubmit">Send</button>
          </div>
        </fieldset>
      </form>
     </div>
     <div id="formValidation">
      <form>
        <div>
          <label for="choose">Would you prefer a banana or a cherry?</label>
          <input
            type="text"
            id="choose"
            name="i-like"
            required
            minlength="6"
            maxlength="6" />
        </div>
        <div>
          <label for="number">How many would you like?</label>
          <input type="number" id="number" name="amount" value="1" min="1" max="10" />
        </div>
        <div>
          <button>Submit</button>
        </div>
        <form>
          <p>
            <fieldset>
              <legend>Do you have a driver's license?<span aria-label="required">*</span></legend>
              <!-- While only one radio button in a same-named group can be selected at a time,
                   and therefore only one radio button in a same-named group having the "required"
                   attribute suffices in making a selection a requirement -->
              <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
              <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
            </fieldset>
          </p>
          <p>
            <label for="n1">How old are you?</label>
            <!-- The pattern attribute can act as a fallback for browsers which
                 don't implement the number input type but support the pattern attribute.
                 Please note that browsers that support the pattern attribute will make it
                 fail silently when used with a number field.
                 Its usage here acts only as a fallback -->
            <input type="number" min="12" max="120" step="1" id="n1" name="age"
                   pattern="\d+">
          </p>
          <p>
            <label for="t1">What's your favorite fruit?<span aria-label="required">*</span></label>
            <input type="text" id="t1" name="fruit" list="l1" required
                   pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
            <datalist id="l1">
              <option>Banana</option>
              <option>Cherry</option>
              <option>Apple</option>
              <option>Strawberry</option>
              <option>Lemon</option>
              <option>Orange</option>
            </datalist>
          </p>
          <p>
            <label for="t2">What's your email address?</label>
            <input type="email" id="t2" name="email">
          </p>
          <p>
            <label for="t3">Leave a short message</label>
            <textarea id="t3" name="msg" maxlength="140" rows="5"></textarea>
          </p>
          <p>
            <button>Submit</button>
          </p>
        </form>
      </form>
     </div>
    </main>
    <footer>
      <a href="../index.html">Back to Notes Page</a>
    </footer>
	  <script src="scripts.js"></script>
  </body>
</html>
