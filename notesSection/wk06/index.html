<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weekly Notes</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1 id="wkNumHead"></h1>
    </header>
    <main>
     <form name="my">
      <input name ="one" value="1">
      <input name ="two" value="2">
      <input type="radio" name="age" value="10">
      <input type="radio" name="age" value="20">
      <fieldset>
        <legend>info</legend>
        <input type="text" name="login">
      </fieldset>
      <p id="mkItBlue">This should read banana</p>
      <select id="select">
        <option value="apple">Apple</option>
        <option value="pear">Pear</option>
        <option value="banana">Banana</option>
      </select>
      <br>
      <br>
      <select id="selectMult" multiple>
        <option value="blues" selected>Blues</option>
        <option value="rock" selected>Rock</option>
        <option value="classic">Classic</option>
      </select>
     </form>
     <form name="submitTest" action = 'http://google.com/search' method="GET">
       Click to go to google search: <input type="submit" value="Click">
     </form>
     <div id="mainInsert"></div>
     <div id="formDataObjects">
      <form action="#" id="formObject">
        <fieldset>
          <legend>Registration</legend>
          <div class="formBox">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" autocomplete="off" autocapitalize="on">
          </div>
          <div class="formBox">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" autocomplete="off" autocapitalize="on">
          </div>
          <div class="formBox">
            <label for="email">eMail</label>
            <input type="email" id="email" name="email" required autocomplete="off">
          </div>
          <div class="formBox">
            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" required autocomplete="off">
          </div>
          <div class="formBox">
            <label for="spam">send me emails</label>
            <input type="checkbox" id="spam" name="spam" checked>
          </div>
          <div class="formBox">
           <button id="btnSubmit">Send</button>
          </div>
        </fieldset>
      </form>
     </div>
    </main>
    <footer>
      <a href="../index.html">Back to Notes Page</a>
    </footer>
	  <script src="scripts.js"></script>
  </body>
</html>
