<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <title>Garden Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="mainHeader">
        <div id="hdrImg">
            <h1>My Garden Journal</h1>
            <img src="img/grass.svg" alt="green grass">
        </div>
    </header>
    <main id="mainBody">
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <p>This Element takes up one quarter</p>
            </div>
        </div>
        <div class="qtrSecContainer">
            <div class="qtrSecElem">
                <p>This Element takes up one quarter</p>
            </div>
        </div>
        <div class="fullWdthContainer">
            <div class="fullWdthElem">
                <p>this element goes the full width</p>
            </div>
        </div>
        <div class="fullWdthContainer">
            <div class="fullWdthElem">
                <p>this element goes the full width</p>
            </div>
        </div>
    </main>
    <footer id="mainFooter">
        <div class="footPanel">
            <div class="grdLayout">
                <button type="button" class="button btnGP">Garden Plan</button>
            </div>
            <div class="addSeed">
                <button type="button" class="button btnAS"><span>&#43;</span>
                </button>
            </div>
            <div class="seedDtBs">
                <button type="button" class="button btnSD">Seed Database</button>
            </div>
        </div>
    </footer>
    <script type= 'module' src="js/main.js"></script>
</body>
</html>
